
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>幸運賽模擬器</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0;
    }
    .table-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 10;
      margin: 0 auto;
      background: #cc6600;
      border-radius: 50% / 30%;
    }
    .player {
      position: absolute;
      font-size: 3.5vw;
      text-align: center;
      transform: translate(-50%, -50%);
      white-space: nowrap;
    }
    .card {
      display: inline-block;
      margin: 0 2px;
      padding: 6px 10px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
      font-size: 3.5vw;
    }
    .highlight {
      box-shadow: 0 0 5px 3px yellow;
    }
    .♣ { background-color: green; }
    .♠ { background-color: black; }
    .♦ { background-color: blue; }
    .♥ { background-color: red; }
    button, select {
      padding: 10px 20px;
      font-size: 4vw;
      margin: 10px;
    }
    @media (min-width: 600px) {
      .player { font-size: 18px; }
      .card { font-size: 18px; }
      button, select { font-size: 16px; }
    }
  </style>
</head>
<body>

  <h1 style="font-size: 5vw;">幸運賽模擬器</h1>
  <label for="playerCount">玩家人數：</label>
  <select id="playerCount">
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select>
  <button onclick="deal()">重新發牌</button>

  <div class="table-container" id="output"></div>

  <script>
    const suits = ['♣', '♠', '♦', '♥'];
    const ranks = ['A', 'K', 'Q', 'J', '10', '9', '8', '7', '6', '5', '4', '3', '2'];
    let currentHands = [];

    function createDeck() {
      let deck = [];
      for (let suit of suits) {
        for (let rank of ranks) {
          deck.push(rank + suit);
        }
      }
      return deck;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function getRankIndex(card) {
      return ranks.indexOf(card.slice(0, -1));
    }

    async function deal() {
      const output = document.getElementById('output');
      output.innerHTML = '';

      let deck = createDeck();
      shuffle(deck);

      const numPlayers = parseInt(document.getElementById('playerCount').value);
      const hands = [];

      for (let i = 0; i < numPlayers; i++) {
        let hand = [];
        for (let j = 0; j < 3; j++) {
          hand.push(deck.pop());
        }
        hand.sort((a, b) => getRankIndex(a) - getRankIndex(b));
        hands.push(hand);
      }

      currentHands = hands;
      const best = await fetchBestCombos(hands);

      const container = document.querySelector('.table-container');
      const rect = container.getBoundingClientRect();
      const centerX = rect.width / 2;
      const centerY = rect.height / 2;
      const a = rect.width / 2.5;
      const b = rect.height / 2.5;

      for (let i = 0; i < numPlayers; i++) {
        const angle = (2 * Math.PI / numPlayers) * i - Math.PI / 2;
        const x = centerX + a * Math.cos(angle);
        const y = centerY + b * Math.sin(angle);

        const div = document.createElement('div');
        div.className = 'player';
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;

        const name = document.createElement('div');
        name.textContent = `Player ${i + 1}`;
        div.appendChild(name);

        const rate = document.createElement('div');
        rate.style.fontSize = '0.8em';
        rate.textContent = `勝率：${best[i].win_rate}%`;
        div.appendChild(rate);

        const cardRow = document.createElement('div');
        cardRow.style.display = 'inline-block';
        for (let card of hands[i]) {
          const span = document.createElement('span');
          const suit = card.slice(-1);
          span.className = `card ${suit}`;
          span.textContent = card;
          if (best[i] && best[i].best_cards.includes(card)) {
            span.classList.add('highlight');
          }
          cardRow.appendChild(span);
        }
        div.appendChild(cardRow);
        output.appendChild(div);
      }
    }

    async function fetchBestCombos(hands) {
      try {
        const res = await fetch('/bestcombo', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ players: hands })
        });
        return await res.json();
      } catch (e) {
        console.error('後端無法連線', e);
        return hands.map(() => ({ best_cards: [], win_rate: 0 }));
      }
    }

    deal();
  </script>

</body>
</html>
